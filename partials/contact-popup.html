<!-- Chat Bubble -->
<input type="checkbox" id="chat-toggle" class="chat-toggle">
<label for="chat-toggle" class="chat-bubble">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
    </svg>
    <span class="bubble-text">Contact</span>
</label>

<!-- Contact Form -->
<div class="contact-popup">
    <div class="popup-header">
        <h3>Contact Me</h3>
        <label for="chat-toggle" class="close-btn">&times;</label>
    </div>
    <form class="contact-form" action="https://formsubmit.co/055333674703013362a027708d3057d0" method="POST">
        <!-- FormSubmit Configuration -->
        <input type="hidden" name="_subject" value="New Message from Portfolio Website">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="box">
        
        <!-- Honeypot spam filter (hidden field that bots fill but humans don't) -->
        <input type="text" name="_honey" style="display:none">
        
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required minlength="2" maxlength="100">
            <span class="field-error" id="name-error"></span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <span class="field-error" id="email-error"></span>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required minlength="10" maxlength="1000"></textarea>
            <span class="field-error" id="message-error"></span>
        </div>
        <p class="privacy-note">
            <small><strong>Note:</strong> Avoid sharing sensitive data such as passwords or financial details.</small>
        </p>
        <button type="submit" class="submit-btn">Send Message</button>
    </form>
</div>
